title: Черепаха и Слоны
description: >-
  Черепаха ползёт медленно, но заходит дальше всех.
baseurl: "/czerepaha"
url: "https://akhavanski.github.io"

# Social/SEO settings for Open Graph
author: Черепаха и Слоны
twitter:
  card: summary_large_image

# Build settings
# For GitHub Pages, use remote_theme instead of theme
remote_theme: jekyll/minima@v2.5.1
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote-theme

# Minima theme settings
minima:
  skin: classic
  social_links:
    - { platform: telegram, user_url: "https://t.me/Czerepaha" }

# Header pages (exclude index.md)
header_pages:
  - mental-models.md
  - cognitive-bias.md

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/


